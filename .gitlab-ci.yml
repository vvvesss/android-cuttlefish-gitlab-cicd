# 📱 STAGE 2: BUILD - Your working Android build
build_debug:
  stage: build
  image: ubuntu:22.04
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .gradle/wrapper
      - .gradle/caches
      - /opt/android-sdk
  before_script:
    - *android_setup
    - cd $CI_PROJECT_DIR
  script:
    - echo "🔧 Building debug APK..."
    - chmod +x gradlew
    - ./gradlew assembleDebug --no-daemon
    - echo "✅ Build successful!"
    - ls -la app/build/outputs/apk/debug/
  artifacts:
    paths:
      - app/build/outputs/apk/debug/
    expire_in: 1 hour

# 🧪 STAGE 3: TEST - Unit tests (your existing working test)
unit_tests:
  stage: test
  image: ubuntu:22.04
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .gradle/wrapper
      - .gradle/caches
      - /opt/android-sdk
  before_script:
    - *android_setup
  script:
    - echo "🧪 Running unit tests..."
    - chmod +x gradlew
    - ./gradlew test --no-daemon
    - echo "✅ Unit tests completed!"
    # Use the test reporter
    - python3 scripts/test-reporter.py app/build/test-results/test*/TEST-*.xml || echo "No test results to process"
  artifacts:
    reports:
      junit: app/build/test-results/test*/TEST-*.xml
    paths:
      - app/build/reports/tests/
    expire_in: 1 hour
  dependencies:
    - build_debug

# 🤖 STAGE 3: CUTTLEFISH INTEGRATION TESTS - The main event!
cuttlefish_integration_tests:
  stage: test
  image: google/cloud-sdk:alpine
  variables:
    INSTANCE_GROUP: "cuttlefish-group"
  before_script:
    - *gcp_auth
    - apk add --no-cache android-tools python3 py3-pip netcat-openbsd
    - pip3 install requests
    # Make test orchestrator executable
    - chmod +x scripts/test-orchestrator.sh
  script:
    - echo "🐠 Starting Cuttlefish integration tests..."
    
    # Scale up Cuttlefish instance using Terraform-created template
    - echo "📈 Scaling up Cuttlefish instance..."
    - gcloud compute instance-groups managed resize $INSTANCE_GROUP --size=1 --zone=$CUTTLEFISH_ZONE
    
    # Wait for instance to be running
    - |
      echo "⏳ Waiting for instance to start..."
      timeout 300 bash -c "
        while [ \$(gcloud compute instances list --filter='name~cuttlefish-group-.*' --format='value(status)' | grep -c 'RUNNING') -eq 0 ]; do
          echo 'Waiting for instance to be running...'
          sleep 10
        done
      "
    
    # Get the actual instance details
    - ACTUAL_INSTANCE=$(gcloud compute instances list --filter="name~cuttlefish-group-.*" --format="value(name)" | head -1)
    - INSTANCE_IP=$(gcloud compute instances describe $ACTUAL_INSTANCE --zone=$CUTTLEFISH_ZONE --format="value(networkInterfaces[0].accessConfigs[0].natIP)")
    - echo "📱 Cuttlefish instance $ACTUAL_INSTANCE at $INSTANCE_IP"
    
    # Wait for Cuttlefish to be ready (ADB port 6520)
    - |
      echo "🔌 Waiting for Cuttlefish ADB to be ready..."
      timeout 600 bash -c "
        while ! nc -z $INSTANCE_IP 6520; do
          echo 'Waiting for ADB on port 6520...'
          sleep 10
        done
      "
    
    # Use the test orchestrator script
    - echo "🎯 Running test orchestrator..."
    - ./scripts/test-orchestrator.sh $INSTANCE_IP app/build/outputs/apk/debug/app-debug.apk
    
    # Generate test report
    - python3 scripts/test-reporter.py test_results.txt || echo "Test reporter completed with warnings"
    
  after_script:
    - *gcp_auth
    # Always scale down to save costs
    - echo "📉 Scaling down Cuttlefish instances..."
    - gcloud compute instance-groups managed resize $INSTANCE_GROUP --size=0 --zone=$CUTTLEFISH_ZONE || echo "Failed to scale down"
  artifacts:
    paths:
      - test_results.txt
      - full_logcat.txt
      - activity_dump.txt
      - window_dump.txt
      - screenshot.png
      - memory_profile.txt
      - cpu_profile.txt
      - test-report.json
    expire_in: 1 week
    reports:
      junit: test-report.xml
  dependencies:
    - build_debug
    - check_infrastructure
    #- prepare_infrastructure
  timeout: 45m

# 🔐 STAGE 3: GCP Connection Test
test_gcp_connection:
  stage: test
  image: google/cloud-sdk:alpine
  before_script:
    - *gcp_auth
  script:
    - echo "🔐 Testing GCP connection..."
    - gcloud compute zones list --limit=5
    - gcloud compute instance-templates list
    - echo "✅ GCP connection successful!"
  only:
    - main

# 📊 STAGE 4: DEPLOY - Generate comprehensive report
generate_final_report:
  stage: deploy
  image: python:3.9-alpine
  script:
    - echo "📊 Generating final pipeline report..."
    - pip install jinja2 requests
    - python3 scripts/test-reporter.py --generate-final-report || echo "Report generation completed"
  artifacts:
    paths:
      - final-pipeline-report.html
      - final-pipeline-report.json
    expire_in: 1 week
  dependencies:
    - unit_tests
    - cuttlefish_integration_tests
  when: always

