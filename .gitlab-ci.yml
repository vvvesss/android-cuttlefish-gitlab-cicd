# üì± STAGE 2: BUILD - Your working Android build
build_debug:
  stage: build
  image: ubuntu:22.04
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .gradle/wrapper
      - .gradle/caches
      - /opt/android-sdk
  before_script:
    - *android_setup
    - cd $CI_PROJECT_DIR  # Ensure we're in the right directory
    - pwd                 # Debug: show current directory
    - ls -la             # Debug: show files in current directory
  script:
    - echo "üîß Building debug APK..."
    - chmod +x ./gradlew
    - ./gradlew assembleDebug --no-daemon
    - echo "‚úÖ Build successful!"
    - ls -la app/build/outputs/apk/debug/
  artifacts:
    paths:
      - app/build/outputs/apk/debug/
    expire_in: 1 hour

# üß™ STAGE 3: TEST - Unit tests (your existing working test)
unit_tests:
  stage: test
  image: ubuntu:22.04
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .gradle/wrapper
      - .gradle/caches
      - /opt/android-sdk
  before_script:
    - *android_setup
  script:
    - echo "üß™ Running unit tests..."
    - chmod +x gradlew
    - ./gradlew test --no-daemon
    - echo "‚úÖ Unit tests completed!"
    # Use the test reporter
    - python3 scripts/test-reporter.py app/build/test-results/test*/TEST-*.xml || echo "No test results to process"
  artifacts:
    reports:
      junit: app/build/test-results/test*/TEST-*.xml
    paths:
      - app/build/reports/tests/
    expire_in: 1 hour
  dependencies:
    - build_debug

# ü§ñ STAGE 3: CUTTLEFISH INTEGRATION TESTS - The main event!
cuttlefish_integration_tests:
  stage: test
  image: google/cloud-sdk:alpine
  before_script:
    - *gcp_auth
    - apk add --no-cache android-tools python3 py3-requests netcat-openbsd
    - chmod +x scripts/test-orchestrator.sh
    - source infrastructure_info.env || echo "No infrastructure info found"
    - echo "üìã Using template ${TEMPLATE_NAME:-unknown}"
  script:
    - echo "üê† Starting Cuttlefish integration tests..."
    
    # Debug: Check current state
    - echo "üîç Current instance group state:"
    - gcloud compute instance-groups managed describe $INSTANCE_GROUP --zone=$CUTTLEFISH_ZONE --format="value(targetSize)" || echo "Group not found"
    - gcloud compute instance-groups managed list-instances $INSTANCE_GROUP --zone=$CUTTLEFISH_ZONE || echo "No instances in group"
    
    # Scale up Cuttlefish instance
    - echo "üìà Scaling up Cuttlefish instance..."
    - gcloud compute instance-groups managed resize $INSTANCE_GROUP --size=1 --zone=$CUTTLEFISH_ZONE
    
    # Wait for instance to be created - FIXED
    - |
      echo "‚è≥ Waiting for instance to be created..."
      timeout 300 bash -c "
        while true; do
          INSTANCE_COUNT=\$(gcloud compute instance-groups managed list-instances $INSTANCE_GROUP --zone=$CUTTLEFISH_ZONE --format='value(instance)' | wc -l)
          if [ \$INSTANCE_COUNT -gt 0 ]; then
            echo 'Instance created, checking status...'
            break
          fi
          echo 'Waiting for instance to be created...'
          sleep 10
        done
      "
    
    # Wait for instance to be running - FIXED: Use correct field
    - |
      echo "‚è≥ Waiting for instance to be running..."
      timeout 300 bash -c "
        while true; do
          # Check instance status using the correct field name
          INSTANCE_NAME=\$(gcloud compute instance-groups managed list-instances $INSTANCE_GROUP --zone=$CUTTLEFISH_ZONE --format='value(name)' | head -1)
          if [ -n \"\$INSTANCE_NAME\" ]; then
            # Check if the actual instance is running
            INSTANCE_STATUS=\$(gcloud compute instances describe \$INSTANCE_NAME --zone=$CUTTLEFISH_ZONE --format='value(status)')
            if [ \"\$INSTANCE_STATUS\" = \"RUNNING\" ]; then
              echo \"Instance \$INSTANCE_NAME is running!\"
              break
            fi
            echo \"Instance \$INSTANCE_NAME status: \$INSTANCE_STATUS\"
          fi
          echo 'Waiting for instance to be running...'
          sleep 10
        done
      "
    
    # Get the actual instance details
    - ACTUAL_INSTANCE=$(gcloud compute instance-groups managed list-instances $INSTANCE_GROUP --zone=$CUTTLEFISH_ZONE --format="value(name)" | head -1)
    - echo "üì± Found instance $ACTUAL_INSTANCE"
    
    # Get instance IP
    - INSTANCE_IP=$(gcloud compute instances describe $ACTUAL_INSTANCE --zone=$CUTTLEFISH_ZONE --format="value(networkInterfaces[0].accessConfigs[0].natIP)")
    - echo "üåê Instance IP $INSTANCE_IP"
    
    # Wait for SSH to be available
    - |
      echo "üîë Waiting for SSH to be available..."
      timeout 300 bash -c "
        while ! nc -z $INSTANCE_IP 22; do
          echo 'Waiting for SSH on port 22...'
          sleep 10
        done
      "
    
    # Wait for Cuttlefish to be ready (ADB port 6520)
    - |
      echo "üîå Waiting for Cuttlefish ADB to be ready..."
      echo "‚ö†Ô∏è  Note: Cuttlefish startup can take 10-15 minutes..."
      timeout 900 bash -c "
        while ! nc -z $INSTANCE_IP 6520; do
          echo 'Waiting for ADB on port 6520... (this can take 10+ minutes)'
          sleep 30
        done
      "
    
    # Test ADB connection
    - echo "üîó Testing ADB connection..."
    - adb connect $INSTANCE_IP:6520
    - adb devices
    
    # Use the test orchestrator script
    - echo "üéØ Running test orchestrator..."
    - ./scripts/test-orchestrator.sh $INSTANCE_IP app/build/outputs/apk/debug/app-debug.apk
    
    # Generate test report
    - python3 scripts/test-reporter.py test_results.txt || echo "Test reporter completed with warnings"
    
  after_script:
    - *gcp_auth
    # Always scale down to save costs
    - echo "üìâ Scaling down Cuttlefish instances..."
    - gcloud compute instance-groups managed resize $INSTANCE_GROUP --size=0 --zone=$CUTTLEFISH_ZONE || echo "Failed to scale down"
  artifacts:
    paths:
      - test_results.txt
      - full_logcat.txt
      - activity_dump.txt
      - window_dump.txt
      - screenshot.png
      - memory_profile.txt
      - cpu_profile.txt
      - test-report.json
    expire_in: 1 week
    reports:
      junit: test-report.xml
  dependencies:
    - build_debug
    - check_infrastructure
  timeout: 60m
  allow_failure: true

# üîê STAGE 3: GCP Connection Test
test_gcp_connection:
  stage: test
  image: google/cloud-sdk:alpine
  before_script:
    - *gcp_auth
  script:
    - echo "üîê Testing GCP connection..."
    - gcloud compute zones list --limit=5
    - gcloud compute instance-templates list
    - echo "‚úÖ GCP connection successful!"
  only:
    - main

# üìä STAGE 4: DEPLOY - Generate comprehensive report
generate_final_report:
  stage: deploy
  image: python:3.9-alpine
  script:
    - echo "üìä Generating final pipeline report..."
    - pip install jinja2 requests
    - python3 scripts/test-reporter.py --generate-final-report || echo "Report generation completed"
  artifacts:
    paths:
      - final-pipeline-report.html
      - final-pipeline-report.json
    expire_in: 1 week
  dependencies:
    - unit_tests
    - cuttlefish_integration_tests
  when: always

